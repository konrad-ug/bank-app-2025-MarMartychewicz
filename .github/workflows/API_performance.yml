name: API performance tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Start API and run performance tests
      run: |
        flask --app app.api run \
          --host=127.0.0.1 \
          --port=5000 \
          --no-reload &
        
        echo "Waiting for API..."
        for i in {1..30}; do
          if curl -s http://127.0.0.1:5000/api/accounts > /dev/null; then
            echo "API is ready"
            break
          fi
          sleep 1
        done
        
        pytest app/api_test/test_api_performance.py